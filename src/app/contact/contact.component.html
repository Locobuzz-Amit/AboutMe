<div class="contact-container">
  <h2>Contact Me</h2>
  <p class="contact-intro">
    I'd love to hear from you! Please fill out the form below or reach out via email or phone.
  </p>
  <form class="contact-form">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input id="name" type="text" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input id="email" type="email" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message" required></textarea>
    </div>
    <button type="submit" class="contact-btn">Send Message</button>
  </form>
  <div class="contact-details">
    <div>
      <span class="material-icons">email</span>
      <a href="mailto:amit@example.com">amitexample.com</a>
    </div>
    <div>
      <span class="material-icons">call</span>
      <a href="tel:+911234567890">+91 12345 67890</a>
    </div>
    <div>
      <span class="material-icons">location_on</span>
      <span>Mumbai, India</span>
    </div>
  </div>
</div>
